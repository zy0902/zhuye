<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function setN(obj) {
            obj.name = '屌丝';
            obj = new Object();
            obj.name = '腐女';
        };
        var per = new Object();
        setN(per);
        alert(per.name);






        window.color = 'red';
        var o = {
            color: 'blue'
        };

        function sayColor() {
            alert(this.color);
        }
        sayColor(); // red  
        sayColor.call(this); // red 
        sayColor.call(window); // red  
        sayColor.call(o); //  blue
    </script>
</body>

</html>
